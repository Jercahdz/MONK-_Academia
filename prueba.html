<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mostrar Imágenes</title>
    
    <script src="js/imagenes.js"></script> 
</head>
<body>

<img id="plantilla-imagen" alt=""

<h2>Imágenes de Escudo</h2>
<div id="escudo-imagenes" style="display: flex; flex-wrap: wrap;"></div>


</body>
</html>
