<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Sanciones</title>
    <link rel="stylesheet" href="css/categorias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="home.html"><img src="img/escudo.png" alt="Escudo del equipo" id="escudo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="registro.html">Registro de jugadores</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="estadisticas.html">Estadísticas</a></li>
                <li><a href="jugadas.html">Jugadas destacadas</a></li>
                <li><a href="plantilla.html">Plantilla</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="lista-jugadores">
            <h2>Sanciones</h2>
            <h3>Filtrar por Categoría</h3>
            <br>
            <select id="selector-categoria">
                <option value="todos">Todos</option>
                <option value="U-15">U-15</option>
                <option value="U-17">U-17</option>
                <option value="U-20">U-20</option>
            </select>
            <table id="tabla-jugadores">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Rojas</th>
                        <th>Amarillas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los jugadores dinámicamente -->
                </tbody>
            </table>
        </section>
        
        <section id="detalles-jugador" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detalles del Jugador</h2>
                <div id="info-jugador"></div>
                <div id="info-avanzada-detalles"></div>
            </div>
        </section>

        <!-- Modal para editar jugador -->
        <section id="editar-jugador" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Jugador</h2>
                <form id="form-editar-jugador">
                    <label for="edit-nombre">Nombre:</label>
                    <input type="text" id="edit-nombre" required>
                    
                    <label for="edit-apellidos">Apellidos:</label>
                    <input type="text" id="edit-apellidos" required>
                    
                    <label for="edit-edad">Edad:</label>
                    <input type="number" id="edit-edad" required>

                    <label for="edit-dorsal">Dorsal:</label>
                    <input type="number" id="edit-dorsal" required>
                    
                    <label for="edit-posicion">Posición:</label>
                    <input type="text" id="edit-posicion" required>
                    
                    <label for="edit-pie-habil">Pie Hábil:</label>
                    <select id="edit-pie-habil">
                        <option value="Derecho">Derecho</option>
                        <option value="Izquierdo">Izquierdo</option>
                    </select>
                    
                    <label for="edit-categoria">Categoría:</label>
                    <select id="edit-categoria">
                        <option value="U-15">U-15</option>
                        <option value="U-17">U-17</option>
                        <option value="U-20">U-20</option>
                    </select>

                    <label for="edit-rojas">Tarjetas Rojas:</label>
                    <input type="text" id="edit-rojas" required>

                    <label for="edit-amarillas">Tarjetas Amarillas:</label>
                    <input type="text" id="edit-amarillas" required>

                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </section>

        <section id="anadir-tarjetas" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Añadir Tarjetas</h2>
                <form id="form-anadir-tarjetas">
                    <label for="tarjetas-rojas">Tarjetas Rojas:</label>
                    <br>
                    <i class="fa fa-square" id="rojo"></i>
                    <input type="number" id="tarjetas-rojas" required>
                    
                    <label for="tarjetas-amarillas">Tarjetas Amarillas:</label>
                    <br>
                    <i class="fa fa-square" id="amarillo"></i>
                    <input type="number" id="tarjetas-amarillas" required>

                    <button type="submit">Añadir</button>
                </form>
            </div>
        </section>

    </main>
    <script src="js/sanciones.js"></script>
</body>

</html>
