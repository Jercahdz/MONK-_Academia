<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugadores</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="home.html"><img src="img/escudo.png" alt="Escudo del equipo" id="escudo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="registro.html">Registro de jugadores</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="estadisticas.html">Estadísticas</a></li>
                <li><a href="jugadas.html">Jugadas destacadas</a></li>
                <li><a href="plantilla.html">Plantilla</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="registro-jugador">
            <h1>Registro de Jugador</h1>
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="posicion">Posición:</label>
                    <input type="text" id="posicion" name="posicion" required>
                </div>
                <div class="form-group">
                    <label for="dorsal">Dorsal:</label>
                    <input type="number" id="dorsal" name="dorsal" required>
                </div>
                <div class="form-group">
                    <label for="pie-habil">Pie hábil:</label>
                    <input type="text" id="pie-habil" name="pie-habil" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="U-15">U-15</option>
                        <option value="U-17">U-17</option>
                        <option value="U-20">U-20</option>
                    </select>
                </div>
                <button type="submit" class="btn-registrar">Registrar</button>
            </form>
            <div id="mensaje-registro"></div>
        </section>
    </main>

    <script src="js/registro.js"></script>
</body>

</html>
